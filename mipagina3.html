  <!DOCTYPE html>
  <html>

  <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta charset="utf-8">

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <style>
          #contenido {
              display: flex;
              flex-wrap: wrap;
              width: 80%;
          }

          .tarjeta {
              width: 20%;
              margin: 20px;
          }
      </style>

  </head>

  <body>


      <div class="container">

          <div class="center-align" id="contenido">

          </div>


      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script>
          $(function () {
              $("#datepicker").datepicker({
                  format: "yyyy-mm-dd"
              });


          });
      </script>


      <script type="text/javascript">
          window.onload = articulo;

          function articulo() {
              var url = location;
              console.log('Esta es la Url actual' + document.URL)
              console.log('Esta tambiem es la Url actual' + url);
              var query_string = url.search;
              console.log(query_string);
              var search_params = new URLSearchParams(query_string);

              var dato1 = search_params.get('dato1');
              var dato2 = search_params.get('dato2');
              var dato3 = search_params.get('dato3');

              // output : 100
              console.log("indice " + dato1);



              var contenido = document.querySelector('#contenido');

              var url = 'https://newsapi.org/v2/everything?q=' + dato2 + '&from=' + dato3 +
                  '&sortBy=publishedAt&apiKey=mi_api';
              var req = new Request(url);
              fetch(url)
                  .then(res => res.json())
                  .then(data => {
                      console.log(data.articles);
                      document.getElementById('contenido').innerHTML += data.articles[dato1].title;
                      document.getElementById('contenido').innerHTML += data.articles[dato1].description;
                  })


          }
      </script>

  </body>

  </html>
